<form role="form" class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control " placeholder="Location name" ng-model="locModel.Name"> 
    </div>
    <div class="form-group">       
        <input type="search" name="Name" class="form-control" placeholder="Location Address" ng-model="locModel.Location">
    </div>

    <div class="panel panel-default">
        <button type="button" class="btn btn-primary btn-lg btn-block " ng-click="addLocation()">
            Add new location <span class="fa fa-plus-square"></span>
        </button>       
    </div>
</form>
